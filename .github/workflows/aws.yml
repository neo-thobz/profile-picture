name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # deploy when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build React app
      - name: Build React app
        run: npm run build

      - name: Debug secrets
        run: echo "${{ secrets.EC2_SSH_KEY }}" | head -n 3


      # 5️⃣ Start SSH agent and add private key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 6️⃣ Copy build files to EC2
      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r build/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/usr/share/nginx/html/

      # 7️⃣ Reload nginx
      - name: Reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl reload nginx"
